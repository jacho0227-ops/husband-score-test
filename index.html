    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- 구조화된 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Quiz",
      "name": "남편 점수 테스트",
      "description": "10개의 질문을 통해 남편의 육아 및 가정 생활 점수를 알아보는 재미있는 퀴즈입니다.",
      "hasPart": [
        {
          "@type": "Question",
          "name": "시부모님께서 우리의 육아 방식에 대해 한마디 하실 때, 남편의 반응은?"
        },
        {
          "@type": "Question",
          "name": "밤새 아기 돌보느라 지친 나에게, 아침에 남편이 하는 첫마디는?"

                <div class="ad-placeholder">
                    <!-- 구글 애드센스 광고 영역 -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                         data-ad-slot="XXXXXXXXXX"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                </div>
            </div>

            <!-- 퀴즈 화면 -->
            <div id="quiz-screen" class="screen">
                <div id="progress-bar"><div id="progress-bar-inner"></div></div>
                <h2 id="question-text">질문이 여기에 표시됩니다.</h2>
                <div id="answer-buttons"></div>
            </div>

            <!-- 로딩 화면 -->
            <div id="loading-screen" class="screen">
                <div class="spinner"></div>
                <p id="loading-text">결과를 분석 중입니다...</p>
            </div>

            <!-- 결과 화면 -->
            <div id="result-screen" class="screen">

                <div class="share-buttons">
